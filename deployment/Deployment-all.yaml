apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-spa
  namespace: 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spa
  template:
    metadata:
      labels:
        app: spa
    spec:
      containers:
      - name: c-spa
        image: sdmhmi/spa
        ports:
        - containerPort: 5000 
---
apiVersion: v1
kind: Service
metadata:
  name: service-spa
  labels:
    app: spa
spec:
  selector:
    app: spa
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30000

